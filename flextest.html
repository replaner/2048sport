<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Squashing Flexbox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        height:100%;
        -container-type:size;
      }
      .background {
        display: flex;
        -flex-direction: column; 
        justify-content: center;
        align-content: center;
        align-items: stretch;      
        min-height: 100%;
        background: linear-gradient(45deg, #f7797d, #fbd786, #c6ffdd);
      }
      .gameel {
        /*display:flex;
        flex-direction: column; 
        -justify-content: center;
        align-items: center; */
        overflow: auto; /* Enables scrolling */
        display: grid;
        place-items: center; 
        align-content: space-evenly;
        background: linear-gradient(45deg, #7986f7, #06cc52, #ffc6cf);
        width: 100vw;
        -aspect-ratio: 2 / 3;
        max-width: 55cqh;
        container-type: inline-size;
        -min-height: 90vh;
        -margin: 0 auto;
        font-family: Trebuchet MS, sans-serif
      }
      .fixratio {
        background:#eee; 
        width:100%; 
        -aspect-ratio: 8 / 14; 
        -margin:1%;
        font-size: 4cqw;
        border:1px dotted gray;     
      }
      .wordbox {
        background:#eee;
        width:98%;
        margin:0%;
        border-radius: 2cqw;
        display:flex;
        -flex-direction: column;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1em;
        padding:1em;
        font-size: 3cqw;
        position:relative;
      }
      .wordbubble {
        background: #ffc6cf;
        padding:.3em .5em;
        border-radius: 1em;
        font-size: 3cqw;
      }
      .bubblebtn {
        background: #4ba3f5;
        padding:.3em .5em;
        border-radius: 1em;
        font-size: 3cqw;
        line-height: 3cqw;
        font-weight: bold;
        color: #fff;
        box-shadow: 0 0 0 1cqw rgb(85, 85, 85);
        position:absolute;
        left:1em;
        top:1em;
      }
      .bubblebtnfake {
        background: #4ba3f5;
        padding:.3em .5em;
        border-radius: 1em;
        font-size: 3cqw;
        line-height: 3cqw;
        font-weight: bold;
        color: #fff;
        box-shadow: 0 0 0 1cqw rgb(85, 85, 85);
        opacity: 0;
      }
      .wordbox-title {
        width:100%;
        background: #fbd786;
        text-align: center;
        padding:1em;
        font-size: 4cqw
      }

      .grid-container {
        position: relative;
        pointer-events: none;
        display: grid;
        grid-template-columns: repeat(9, 2fr);
        width: 100%;
        border-radius: 3vh;
        background: rgba(92, 176, 255,.5);
      }
      .svg-overlay {
          -position: absolute;
          pointer-events: all;
          width:100%;
          -z-index: 0;
      }
      .grid-item {
          -z-index: 1;
          -border: 1px solid white;
          aspect-ratio: 1;
          display: flex;
          justify-content: center;
          align-items: center;
      }

    </style>
</head>
<body>
  <div class="background">
    <div class="gameel">

      <svg onpointerdown="alert_coords(event)" class="svg-overlay" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 120" preserveAspectRatio="none">
        <line x1="5" y1="5" x2="85" y2="85" stroke-linecap="round" stroke="red" stroke-width="7"/>
        <line x1="15" y1="5" x2="85" y2="75" stroke-linecap="round" stroke="green" stroke-width="7"/>
      </svg>       
      <div class="wordbox">
        <!-- <div class="wordbox-title">WORDS</div> -->
        <div class="bubblebtn">☰</div>
        <div class="bubblebtnfake">☰</div>
        <div class="wordbubble">WORD</div>
        <div class="wordbubble">RELOAD</div>
        <div class="wordbubble">WORD</div>
        <div class="wordbubble">CROSSWORD</div>
        <div class="wordbubble">WORD</div>
        <div class="wordbubble">BACKGROUND</div>
        <div class="wordbubble">ONCLICK</div>
        <div class="wordbubble">ONCONTEXTMENU</div>
      </div>
    </div>
  </div>
</body>

<script>
  var svg = document.querySelector('svg')
  let char = i => i <15 ? 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.charAt(i) : '⬤'

  for (let row = 0; row < 12; row++) {
      for (let col = 0; col < 9; col++) {
          let x = col*10 + 5; // Centering within each grid cell
          let y = row*10 + 5;

          let textElement = document.createElementNS("http://www.w3.org/2000/svg", "text");
          textElement.setAttribute("x", x);
          textElement.setAttribute("y", y);
          textElement.setAttribute("font-size", "5");
          textElement.setAttribute("font-weight", "bold");
          textElement.setAttribute("text-anchor", "middle");
          textElement.setAttribute("dominant-baseline", "middle");
          textElement.setAttribute("font-family", "Trebuchet MS, sans-serif");
          if (row+col>=15) textElement.setAttribute("fill", "#00000055");
          textElement.textContent = char(row+col);

          svg.appendChild(textElement);
      }
  }
</script>
<script>
  var pt = svg.createSVGPoint();  // Created once for document

  function alert_coords(evt) {
    pt.x = evt.clientX;
    pt.y = evt.clientY;

    // The cursor point, translated into svg coordinates
    var cursorpt =  pt.matrixTransform(svg.getScreenCTM().inverse());
    alert("(" + cursorpt.x + ", " + cursorpt.y + ")");
  }
</script>
<script>
  document.body.style.textSizeAdjust='none'
  //setInterval(() => location.reload(), 1000);
  document.onclick = e=> {
    if('gameel background'.includes(e.target.className)) eval(prompt('eval'))
    else e.target.after(e.target.cloneNode(true)) }

  document.oncontextmenu = e=> {
    e.preventDefault()
    console.log(e.target.className)
    if('gameel background'.includes(e.target.className)) location.reload()//alert((({width,height})=>height/width)(document.querySelector('.gameel').getBoundingClientRect()))//location.reload()//
    else e.target.remove()
  }
</script>
</html>
